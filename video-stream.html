<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Video Stream</title>
    <style>
        .max-width-100 {
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a class="btn btn-warning display-1" href="index.html">&#128281;</a>
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 text-center">
                <video class="max-width-100" id="camera" autoplay></video>
                <p class="recordtimeUpdate" style="display: none;">
                    Recording Time: <span id="recordingTime" class="badge bg-primary">0:00</span> seconds
                </p>
                <div class="mt-3">
                    <button class="btn btn-success me-2" id="startRecording">Start Recording</button>
                    <button class="btn btn-danger" id="stopRecording" disabled>Stop Recording</button>
                    <a class="btn btn-outline-warning ms-2" id="downloadLink" style="display:none">Download Video</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const video = $('#camera')[0]; // Access video element
            const startBtn = $('#startRecording');
            const stopBtn = $('#stopRecording');
            const downloadLink = $('#downloadLink');
            const recordingTimeDisplay = $('#recordingTime');
            let recordingInterval;
            let mediaRecorder;
            let recordedChunks = [];

            // Access the user's camera and display the stream in the video element
            if (video) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(function (stream) {
                        video.srcObject = stream;

                        // Initialize MediaRecorder once the stream is available
                        mediaRecorder = new MediaRecorder(stream);

                        // Event listener to handle the data chunks from the MediaRecorder
                        mediaRecorder.ondataavailable = function (e) {
                            if (e.data.size > 0) {
                                recordedChunks.push(e.data);
                            }
                        };

                        // When the recording stops, create the video file and enable download
                        mediaRecorder.onstop = function () {
                            const blob = new Blob(recordedChunks, { type: 'video/webm' });
                            const url = URL.createObjectURL(blob);
                            downloadLink.attr('href', url)
                                .attr('download', 'recorded_video.webm')
                                .show(); // Show the download link
                        };

                        // Start Recording Button
                        startBtn.on('click', function () {
                            recordedChunks = [];
                            recordingTime = 0;
                            recordingTimeDisplay.html('0:00');
                            mediaRecorder.start();
                            startBtn.prop('disabled', true);
                            stopBtn.prop('disabled', false);
                            // Start updating the recording time every second
                            $('.recordtimeUpdate').fadeIn();
                            recordingInterval = setInterval(function () {
                                recordingTime += 1;
                                // Convert seconds into minutes and seconds (MM:SS format)
                                let minutes = Math.floor(recordingTime / 60);
                                let seconds = recordingTime % 60;
                                // Ensure two digits for minutes and seconds
                                let formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
                                let formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
                                // Display the formatted time
                                recordingTimeDisplay.html(formattedMinutes + ':' + formattedSeconds);
                            }, 1000);
                        });

                        // Stop Recording Button
                        stopBtn.on('click', function () {
                            mediaRecorder.stop();
                            startBtn.prop('disabled', false);
                            stopBtn.prop('disabled', true);
                            clearInterval(recordingInterval);
                        });

                        downloadLink.on('click', function () {
                            $('.recordtimeUpdate').fadeOut();
                        });

                    })
                    .catch(function (error) {
                        console.error('Error accessing media devices:', error);
                    });
            } else {
                console.error("Video element with ID 'camera' not found.");
            }
        });
    </script>

</body>

</html>
